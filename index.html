<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFolds - Linen Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2ecc71;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .pricing {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .pricing-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .pricing-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshFolds - Linen Rental Service</h1>
    </header>

    <section>
        <div class="container">
            <h2>Our Linen Rental Options</h2>
            <div class="pricing">
                <div class="pricing-card">
                    <h3>Basic Package</h3>
                    <p>Perfect for small events</p>
                    <p>$10 per set</p>
                    <button>Rent Now</button>
                </div>

                <div class="pricing-card">
                    <h3>Standard Package</h3>
                    <p>Great for medium-sized events</p>
                    <p>$20 per set</p>
                    <button>Rent Now</button>
                </div>

                <div class="pricing-card">
                    <h3>Premium Package</h3>
                    <p>For large and upscale events</p>
                    <p>$30 per set</p>
                    <button>Rent Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 FreshFolds - Linen Rental Service</p>
    </footer>
</body>
</html>
